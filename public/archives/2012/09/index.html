      恩，明天就是教师节了。作为学生的我肯定是还记得这种节日的～只是现在在大学对教师节也没什么看重，记得以前高中的时候，每次教师节都会出黑板报，然后班上自己组织凑钱给各位老师送一些礼物～那种氛围是现在没有的不过自从上了大学就很少和老师联系了，是根本就没和以前高中包括初中老师联系了。其他同学也许有联系过，但是由于性格缘故，我对老师的态度一直不怎么好，老师也是对我没什3么印象～总之就是不是老师喜欢的那类学生
